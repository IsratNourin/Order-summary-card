<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link href="index.css" rel="stylesheet" type="text/css">

  <title>Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align:
        color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <div class="container">

    <div class="row  ">
      <div class="col">
        <img class="mama" src="images/illustration-hero.svg" alt="illustration-hero">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h2>Order Summary</h2>
      </div>
    </div>


    <div class="row justify-content-center">
      <div class="col-8 text-center">
        <p class="para"> You can now listen to millions of songs,
          sand podcasts on any device anywhere you like!
        </p>
      </div>
    </div>



    <div class="row plan">
      <div class="col-sm-2">
        <img src="images/icon-music.svg" alt="icon-music">
      </div>
      <div class="col-sm-8 planning ">
        <h4>Annual Plan</h4>

        <p>$59.99/year</p>
      </div>

      <div class="col-sm-2">
        <a href="#">change</a>

      </div>
    </div>
    <div class="row">
      <div class="col text-center">

        <button class="payment" type="submit">Proceed to Payment</button>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <button class="cancel-order">Cancel Order</button>

      </div>
    </div>


  </div>

</body>

</html>
